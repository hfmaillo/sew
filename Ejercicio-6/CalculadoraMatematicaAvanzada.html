<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora matemática avanzada</title>
    <link rel="stylesheet" href="CalculadoraMatematicaAvanzada.css" />
    <script src="CalculadoraMatematicaAvanzada.js"></script>
</head>

<body>
    <!-- Calculadora Matemática Avanzada. Versión 1.0. 10/11/2020. Héctor Fernández Maillo. Universidad de Oviedo -->
    <header>
        <h1>Calculadora matemática avanzada</h1>
    </header>

    <article>
        <h2 hidden>Calculadora matemática avanzada</h2>

        <section id="pila">
            <h3 hidden>Pila</h3>
        </section>

        <input type="text" title="Pantalla" id="pantalla" disabled />

        <input type="button" value="|x|" onclick="calculadora.vAbsoluto()" />
        <input type="button" value="hypot" onclick="calculadora.hipotenusa()" />
        <input type="button" value="sin" onclick="calculadora.seno()" />
        <input type="button" value="cos" onclick="calculadora.coseno()" />
        <input type="button" value="tan" onclick="calculadora.tangente()" />
        <input type="button" value="π" onclick="calculadora.pi()" />

        <input type="button" value="√" onclick="calculadora.raiz()" />
        <input type="button" value="3√" onclick="calculadora.rCubica()" />
        <input type="button" value="asin" onclick="calculadora.arcoseno()" />
        <input type="button" value="acos" onclick="calculadora.arcocoseno()" />
        <input type="button" value="atan" onclick="calculadora.arcotangente()" />
        <input type="button" value="e" onclick="calculadora.e()" />
        
        <input type="button" value="x^y" onclick="calculadora.potencia()" />
        <input type="button" value="ln(1+x)" onclick="calculadora.lNaturalMasUno()" />
        <input type="button" value="sinh" onclick="calculadora.sHiperbolico()" />
        <input type="button" value="cosh" onclick="calculadora.cHiperbolico()" />
        <input type="button" value="tanh" onclick="calculadora.tHiperbolica()" />
        <input type="button" value="/" onclick="calculadora.division()" />

        <input type="button" value="2^x" onclick="calculadora.pDos()" />
        <input type="button" value="log2" onclick="calculadora.lBinario()" />
        <input type="button" value="7" onclick="calculadora.digitos(7)" />
        <input type="button" value="8" onclick="calculadora.digitos(8)" />
        <input type="button" value="9" onclick="calculadora.digitos(9)" />
        <input type="button" value="*" onclick="calculadora.multiplicacion()" />

        <input type="button" value="10^x" onclick="calculadora.pDiez()" />
        <input type="button" value="log" onclick="calculadora.logaritmo()" />
        <input type="button" value="4" onclick="calculadora.digitos(4)" />
        <input type="button" value="5" onclick="calculadora.digitos(5)" />
        <input type="button" value="6" onclick="calculadora.digitos(6)" />
        <input type="button" value="-" onclick="calculadora.resta()" />

        <input type="button" value="e^x" onclick="calculadora.exponente()" />
        <input type="button" value="ln" onclick="calculadora.lNatural()" />
        <input type="button" value="1" onclick="calculadora.digitos(1)" />
        <input type="button" value="2" onclick="calculadora.digitos(2)" />
        <input type="button" value="3" onclick="calculadora.digitos(3)" />
        <input type="button" value="+" onclick="calculadora.suma()" />

        <input type="button" value="Rnd" onclick="calculadora.random()" />
        <input type="button" value="±" onclick="calculadora.masMenos()" />
        <input type="button" value="0" onclick="calculadora.digitos(0)" />
        <input type="button" value="." onclick="calculadora.punto()" />
        <input type="button" value="C" onclick="calculadora.borrar()" />
        <input type="button" value="Enter" onclick="calculadora.enter()" />
    </article>

    <footer>
        <a href="https://validator.w3.org/check/referer"><img src="https://clouddayscom.files.wordpress.com/2020/06/html5_badge.png" alt="¡HTML5 Válido!" /></a>

        <p>Copyright @2020 Héctor Fernández</p>
    </footer>
</body>

</html>
